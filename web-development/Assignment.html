<!DOCTYPE html>
<html>
<head>
	<title>
		Dropdown Menu
	</title>

	<style>
		.menu .dropdown {
			padding: 0;
			list-style: none;
			width: 500px;
		}

		
		.menu .dropdown li a {
		
            display:inline-block;
			padding: 5px;
			
		}

		a{
			padding:10px;
		}

		.menu ul.dropdown {
			
	         display: none;
            
		}
		.menu:hover ul.dropdown {
			display: block;

			/* Display the dropdown */
		}
		.dropdown{

			position: absolute;
			top:20px;
			left:10px;
			
		}
	</style>
</head>

<body>
    <div>
        <ul style="display:flex;list-style:none;">

        <li><a href="">Contactus</a></li>
		<li>
		<div class="menu" style="display:inline-block;position: relative;">
        
            <a href="#" style="text-decoration:none;" > Courses </a>

	     
			<ul class="dropdown">
				
				<li><a href="#">C++</a></li>
				<li><a href="#">JAVA</a></li>

			</ul>
			
         </div>

		</ul>
	
</div>
</body>

</html>
